name: Deployment pipeline
on:
  push:
    branches:
    - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SKIP_DEPLOYMENT: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' # same as the app
      - run: npm ci
      - run: npm run eslint
      - run: npm run build
      - run: npm run test
      - run: npx playwright install --with-deps
      - run: npx playwright test
      - name: Discord Notification
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          text: Build failed
          description: Deployment Failed!
          footer: ${{ github.repository }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && env.SKIP_DEPLOYMENT == 'false' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
        uses: rjstone/discord-webhook-notify@v1
      - name: Discord Notification
        if: success()
        with:
          severity: info
          description: Deployment Succeeded!
          details: Commit https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          footer: ${{ github.ref }}
          text: ${{ github.ref_name }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.env.SKIP_DEPLOYMENT == 'false' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@e528bc2b9628971ce0e6f823f3052d1dcd9d512c
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: v
          DEFAULT_BUMP: patch